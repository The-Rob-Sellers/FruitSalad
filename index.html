<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">

<body>
<!-- We need 4 elements on the page:
  Enter new player
  current player score
  playing area
  scoreboard
-->
  <main class="container-fluid" id="app">
    <section class="row">
      <div class="col-4">
        <form onsubmit="app.playersController.addPlayer()" action="">
          <input class="form-control m-3" type="text"  placeholder="ENTER NAME" name="name">
        </form>
          <div class="card m-3" >
            <h1 class="p-3">High Scores:</h1>
            <div id="scoreBoard">
              <!-- <div class="d-flex justify-content-between">
                <p class="ps-2">Top Player</p><p class="pe-2">score</p>
              </div> -->
            </div>
          </div>
      </div>
      <div class="col-8 align-self-center text-center">
        <div id="playerCard" class="card m-3">
          <h2>Active player name</h2><p>score</p>
        </div>
        <div class="card">
          <p>Word</p>
          <form action="" class="p-3">
            <input class="form-control text-center" type="text"  placeholder="spell the word" name="name">
          </form>
        </div>
      </div>
    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
